<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ship Manager Map</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #mst_container { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="mst_container"></div>
  <script>
    // Configuration for MyShipTracking widget
    var mst_width = "100%";
    var mst_height = "100%";
    var mst_border = "0";
    var mst_map_style = "simple";
    var mst_fleet = "296957";  // your fleet ID
    // Optional: center coords
    // var mst_lat = "44.317423";
    // var mst_lng = "34.037002";
    // var mst_zoom = "10";
    var mst_show_names = "1";
    var mst_scroll_wheel = "0";
    var mst_show_menu = "0";
  </script>
  <script src="https://www.myshiptracking.com/js/widgetApi.js" async defer></script>
</body>
</html>
